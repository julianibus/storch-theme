title: Concerts
'@extends':
    type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                concerts:
                    type: tab
                    title: Konzerte
                    fields:
                        header.slides:
                            name: slides
                            type: list
                            style: vertical
                            label: Konzerte
                            fields:
                                .heading:
                                    type: text
                                    label: Titel
                                    help: Titel
                                .note:
                                    type: text
                                    label: Notiz
                                    help: Notiz
                                .note_visibility:
                                    type: text
                                    label: Notiz Sichtbarkeit (hidden/visible)
                                    help: Notiz Sichtbarkeit (hidden/visible)
                                .description:
                                    type: textarea
                                    rows: 5
                                    label: Beschreibung
                                    help: Beschreibung
                                .background_image:
                                    type: filepicker
                                    preview_images: true
                                    acccept:
                                        - .png
                                        - .jpg
                                        - .gif
                                    label: Bild
                                    help: Bild
                                .dateandtime:
                                    type: datetime
                                    label: Konzertbeginn
                                    help: Konzertbeginn
                                .location:
                                    type: textarea
                                    rows: 1
                                    label: Konzertlocation
                                    help: Konzertlocation - Kurztitel
                                .locationshort:
                                    type: textarea
                                    rows: 1
                                    label: Konzertlocation (kurz)
                                    help: Konzertlocation - Sehr-Kurztitel
                                .address:
                                    type: textarea
                                    rows: 5
                                    label: Adresse Konzertlocation
                                    help: Konzertlocation - Adresse
                                .address-query:
                                    type: textarea
                                    rows: 5
                                    label: Adresse Konzertlocation - Map Query String
                                    help: Konzertlocation - Map Query String
